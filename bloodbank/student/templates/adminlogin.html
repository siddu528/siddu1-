<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h2> login</h2>
	{% include "menu.html" %}
	<center>{{msg}}</center>
	<table align="center" width="60%">
		<tr>
			<td>
				<form autocomplete="off" name="login" method="post">
					Mobile Number
					<input class="form-control" type="number" name="mobilnumber" autocomplete="on"> 
					Password
					<input class="form-control" type="password" name="confirmpassword" required><br>
					<center>
						<input type="submit" name="login" value="login" class="btn btn-success">
						<input type="reset" name="cancel" value="cancel" class="btn btn-warning">
					</center>
					{% csrf_token %}
				</form>
			</td>
		</tr>
	</table>
	<img src="paris.jpg" class="float-end" alt="Paris" width="304" height="236">

</body>
</html>
